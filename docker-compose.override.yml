version: '3.9'

services:
  kong-gateway:
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8443:8443'
      - '8444:8444'
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/usr/local/kong/declarative/kong.yml
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl
    healthcheck:
      test: ['CMD', 'kong', 'health']
      interval: 10s
      timeout: 10s
      retries: 10
    mem_limit: 256m
    cpus: 0.1
    restart: on-failure
    networks:
      - eshop

  mssql:
    user: root
    volumes:
      - mssql-data:/var/opt/mssql/data
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Admin@123
    mem_limit: 1Gb
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ""$$SA_PASSWORD"" -Q "SELECT 1" || exit 1
      timeout: 45s
      interval: 10s
      retries: 10
    cpus: 0.2
    ports:
      - 1433:1433
    networks:
      - eshop

  mongo:
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo-data:/data/db
    mem_limit: 256m
    cpus: 0.1
    ports:
      - 27017:27017
    networks:
      - eshop

  postgres:
    container_name: postgres
    user: root
    image: postgres:14
    environment:
      - POSTGRES_PASSWORD=Admin@123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    mem_limit: 100m
    cpus: 0.1
    ports:
      - 5432:5432
    networks:
      - eshop

  pgadmin:
    image: dpage/pgadmin4:6.3
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=Admin@123
    ports:
      - 5050:80

  rabbitmq:
    mem_limit: 128m
    cpus: 0.1
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
    ports:
      - 15672:15672
      - 5672:5672
    networks:
      - eshop

networks:
  eshop:
    driver: bridge

volumes:
  mssql-data:
    driver: local
  mongo-data:
    driver: local
  postgres-data:
    driver: local
